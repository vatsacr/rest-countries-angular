<div class="country-card">
  <img [src]="country.flag" [alt]="country.name" />
  <div class="content p-4">
    <h4 class="mb-4 text-bold">{{ country.name }}</h4>
    <p class="m-0">
      <strong>Population:</strong> {{ country.population | number: "1.0" }}
    </p>
    <p class="m-0"><strong>Region:</strong> {{ country.region }}</p>
    <p class="m-0"><strong>Capital:</strong> {{ country.capital }}</p>
  </div>
</div>
