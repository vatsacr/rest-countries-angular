<div class="home pt-5">
  <div class="container">
    <div class="row">
      <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text p-3 fa fa-search border-right-0"></div>
          </div>
          <input
            placeholder="Search for a country..."
            [(ngModel)]="searchTerm"
            (keyup)="searchCountry()"
            class="form-control border-left-0"
          />
        </div>
      </div>
      <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12 col-12 ml-auto">
        <div
          class="dropdown button-border position-relative cursor-pointer"
          (click)="toggleDropdown()"
        >
          <span>Filter by region</span>
          <span
            class="fa right"
            [ngClass]="isOpen ? 'fa-chevron-up' : 'fa-chevron-down'"
          ></span>
          <ul
            class="dropdown-list button-border position-absolute w-100 start-0"
            *ngIf="isOpen"
          >
            <li
              *ngFor="let region of regions"
              (click)="getSelectedRegion(region)"
              [ngClass]="
                selectedRegion.value === region.value ? 'selected' : ''
              "
              class="py-2 px-0"
            >
              {{ region.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-lg-3 col-xl-3 col-md-6 col-sm-6 col-12 p-3"
        *ngFor="let country of countries"
      >
        <app-country
          [routerLink]="['/country/', country.alpha3Code]"
          [country]="country"
        ></app-country>
      </div>
    </div>
  </div>
</div>
