<div class="country-card">
  <img [src]="country.flag" [alt]="country.name" />
  <div class="content">
    <p>
      <strong>Population:</strong> {{ country.population | number: "1.2-2" }}
    </p>
    <p><strong>Region:</strong> {{ country.region }}</p>
    <p><strong>Capital:</strong> {{ country.capital }}</p>
  </div>
</div>
