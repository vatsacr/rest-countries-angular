<div class="home">
  <app-header></app-header>
  <div class="container mt-5">
    <div class="row">
      <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text fa fa-search"></div>
          </div>
          <input
            placeholder="Search for a country..."
            [(ngModel)]="searchTerm"
            (keyup)="searchCountry()"
            class="form-control"
          />
        </div>
      </div>
      <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12 col-12 ml-auto">
        <div class="dropdown position-relative" (click)="toggleDropdown()">
          <span>Filter by region</span>
          <span
            class="fa right"
            [ngClass]="isOpen ? 'fa-chevron-up' : 'fa-chevron-down'"
          ></span>
          <ul
            class="dropdown-list position-absolute w-100 start-0"
            *ngIf="isOpen"
          >
            <li
              *ngFor="let region of regions"
              (click)="getSelectedRegion(region)"
              [ngClass]="
                selectedRegion.value === region.value ? 'selected' : ''
              "
            >
              {{ region.name }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div
        class="col-lg-3 col-xl-3 col-md-6 col-sm-6 col-12 p-3"
        *ngFor="let country of countries"
      >
        <app-country [country]="country"></app-country>
      </div>
    </div>
  </div>
</div>
